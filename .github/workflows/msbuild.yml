name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check if Release build
      run: |
        RELEASE=0 && git show-ref --tags --verify --quiet "refs/tags/$(cat jLib/Version)" || RELEASE=1
          echo "RELEASE=$RELEASE" >> $GITHUB_ENV

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x64

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build Debug
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=Debug ${{env.SOLUTION_FILE_PATH}}

    - name: Build Release
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=Release ${{env.SOLUTION_FILE_PATH}}

    - name: Compress Release and Debug .lib and .dll files into .zip
      run: |
        echo "Compressing Debug"
        mkdir Debug/
        cp x64/Debug/jLib.dll Debug/
        cp x64/Debug/jLib.lib Debug/

        zip -r x86_64_Debug.zip Debug/
        echo "DONE!"

        echo "Compressing Release"
        mkdir Release/
        cp x64/Release/jLib.dll Release/
        cp x64/Release/jLib.lib Release/

        zip -r x86_64_Release.zip Release/
        echo "DONE!"

    - name: Upload to Continuous Release
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'dot166/jLib' && env.RELEASE == '0' }}
      shell: sh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        curl -fLOSs --retry 2 --retry-delay 60 https://github.com/probonopd/uploadtool/raw/master/upload.sh
        sh upload.sh x86_64_Debug.zip x86_64_Release.zip jLib/jLib.h

    - name: upload to new Stable Release
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'dot166/jLib' && env.RELEASE == '1' } }}
      shell: sh
      run: |          
        VERSION=v$(cat jLib/Version)

        GH=gh_2.21.1_windows_amd64/bin/gh.exe
        wget https://github.com/cli/cli/releases/download/v2.21.1/gh_2.21.1_windows_amd64.zip
        tar -xf gh_2.21.1_windows_amd64.zip

        echo ${{ secrets.GITHUB_TOKEN }} | $GH auth login --with-token

        $GH release create $VERSION --notes-file note -d

        # x86_64_Debug
        echo "::group::-------- x86_64_Debug.zip"
        echo Uploading x86_64_Debug.zip
        $GH release upload $VERSION x86_64_Debug.zip
        echo "::endgroup::"

        # x86_64_Release
        echo "::group::-------- x86_64_Release.zip"
        echo Uploading x86_64_Release.zip
        $GH release upload $VERSION x86_64_Release.zip
        echo "::endgroup::"

        # header
        echo "::group::-------- jLib.h"
        echo Uploading jLib.h
        $GH release upload $VERSION jLib/jLib.h
        echo "::endgroup::"

        $GH release edit $VERSION -t $VERSION

        if [ $IS_DRAFT == "false" ]; then
          $GH release edit $VERSION --draft=false
        fi
